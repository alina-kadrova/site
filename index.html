<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Туристическое агенство Алые Паруса</title>
        <style>
            html, body {
                margin: 0; /* Убираем отступы для всего документа */
            }
            
           body {
            background-image: url(images/bg.jpg); /* Путь к фоновому изображению */
            background-color: #c7b39b; /* Цвет фона */
              background-size: cover; /* Масштабируем фон */
           }
  
           /* Стили меню */
            .menu {
                background: #333; /* Цвет фона */
                color: white; /* Цвет текста */
                height: 39px; /* Высота */
            }
            .menu h1 {
                margin: 0; /* Отступы */
                float: left; /* Расположение слева */
            }
            .menu ul {
                margin: 0;
                list-style: none; /* Стиль маркеров */
                padding: 0;
	            float: right;}
            
            .menu ul li {
                display: inline; /* Расположить в линию */
            }
            
            .menu ul li a{
                float: left; 
                text-decoration: none;
                color: white; 
                padding: 10.5px 11px;
                background-color: #333; 
            }
            .menu ul li a:hover{
	           color: #fff;
	           background-color:#0b75b2;
               }
         

            .content {
                width: 80%;
                margin: 50px auto;
                background: white;
                    
            }
        </style>
    </head>
    <body>
        
        <!-- Меню -->
        <div class="menu">
            <h1>Алые Паруса</h1>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        
        <!-- Главный блог -->
        <div class="content"> 
            <h1>Горящие туры</h1>
            <img width="100px" height="100px" alt="Картинка" src="images/sea.jpg"/>
            <p>Все предложения</p>
        </div>
        
    </body>
</html>
